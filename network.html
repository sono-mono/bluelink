<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BlueLink • Network</title>
<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header class="header" >
  <div class="container row" >
    <div class="brand"> <a href="index.html" style="padding-right:20px;">  <img src="logo.png" style="border-radius: 0px;" class="logo"><span>BlueLink</span></a>
    <div style=" height: 5px;padding: 0;margin: 0;display: flex; border: 3px solid rgb(220, 226, 230); border-radius: 8px; height: 30px;"><img src="srch.png" alt="" height="20" width="20" style="margin:4px ;">
        <input type="text"  name="name" id="seh" placeholder=" search" style="display: inline-block; border: none;; outline: none;"></div></div>

        <div clas="xfg"  style="font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-weight:600;">
          <a href="index.html" style="margin-right: 20px">Home</a>
          <a href="network.html" style="margin-right: 20px;color: blue;">Network</a>
          <a href="notifications.html" style="margin-right: 20px" >Notifications</a>
          <a href="jobs.html" style="margin-right: 20px; color: blue;">Jobs</a>
          <a href="profile.html" style="margin-right: 20px">Profile</a>

        </div>
    <div class="actions" style="white-space: nowrap;">
      
      
      <select aria-label="Language"><option>EN</option><option>HI</option></select>
      <button class="btn">Log in</button>
      <button class="btn primary">Sign up</button>
    </div>
  </div>
</header>
<main class="container grid">
  <section class="card">
    <h1 class="section-title" style="color: blue;">Find people and employers with common interests</h1>
    <div class="grid cols-3">
      <input id="qTrade" class="input" placeholder="Trade"/>
      <input id="qCity" class="input" placeholder="City/Area"/>
      <button id="btnDiscover" class="btn primary">Discover</button>
    </div>
    <div class="chips" style="margin-top:8px">
      <span class="badge">Plumber</span><span class="badge">Carpenter</span>
      <span class="badge">Electrician</span><span class="badge">Mason</span>
    </div>
  </section>

  <section class="card">
    <div class="tabs">
      <div class="tab active" data-tab="workers">Workers</div>
      <div class="tab" data-tab="employers">Employers</div>
      <div class="tab" data-tab="requests">Requests</div>
    </div>
    <div id="tab-workers" class="grid"></div>
    <div id="tab-employers" class="grid hidden"></div>
    <div id="tab-requests" class="grid hidden"></div>
  </section>
</main>

<script src="app.js"></script>
<script>
  const workers = [
    {name:"Kabir Singh",trade:"Plumber",rating:4.6,dist:"1.3 km",verified:true},
    {name:"Suraj Kumar Singh",trade:"Carpenter",rating:4.8,dist:"3.0 km",verified:true},
    {name:"weed",trade:"Mason",rating:4.2,dist:"2.1 km",verified:false}
  ];
  const employers = [
    {name:"A1 Constructions",verified:true,open:3},
    {name:"HomeFix",verified:true,open:2},
    {name:"RK Builders",verified:false,open:1},
  ];
  const requests = [
    {from:"HomeFix",type:"Connect request"},
    {from:"Ravi Kumar",type:"Follow request"}
  ];

  function renderList(el,items,type){
    el.innerHTML="";
    items.forEach(x=>{
      const card=document.createElement("div");
      card.className="item";
      card.innerHTML = type==="worker" ? `
        <div class="row"><b>${x.name}</b> ${x.verified?'<span class="badge">Verified</span>':''}</div>
        <div class="inline">${x.trade} • ⭐ ${x.rating} • ${x.dist}</div>
        <div class="row"><button class="btn">View</button><button class="btn primary">Connect</button></div>
      ` : type==="employer" ? `
        <div class="row"><b>${x.name}</b> ${x.verified?'<span class="badge">Verified</span>':''}</div>
        <div class="inline">Open jobs: ${x.open}</div>
        <div class="row"><button class="btn">View</button><button class="btn primary">Follow</button></div>
      ` : `
        <div class="row"><b>${x.from}</b><span>${x.type}</span></div>
        <div class="row"><button class="btn primary">Accept</button><button class="btn">Decline</button></div>
      `;
      el.appendChild(card);
    })
  }
  renderList($("#tab-workers"),workers,"worker");
  renderList($("#tab-employers"),employers,"employer");
  renderList($("#tab-requests"),requests,"req");

  $all(".tab").forEach(t=>{
    t.addEventListener("click", ()=>{
      $all(".tab").forEach(x=>x.classList.remove("active"));
      t.classList.add("active");
      ["workers","employers","requests"].forEach(id=>{
        $("#tab-"+id).classList.toggle("hidden", id!==t.dataset.tab);
      })
    })
  });

  $("#btnDiscover").addEventListener("click", ()=>{
    toast("Showing matches for "+($("#qTrade").value||"any trade")+" in "+($("#qCity").value||"nearby"),"success")
  });

  $all(".badge").forEach(b=>b.addEventListener("click", ()=>{$("#qTrade").value=b.textContent}))
</script>
</body>
</html>
